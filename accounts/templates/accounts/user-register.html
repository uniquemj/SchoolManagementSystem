{% extends 'main.html' %} 

{% block content %}
<div class = "d-flex justify-content-center">
<form method = "POST" >
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name = "email"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Username</label>
    <input type="text" name = "username" class="form-control" id="exampleInputPassword1" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name = "password1" class="form-control" id="exampleInputPassword1" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input type="password" name = "password2" class="form-control" id="exampleInputPassword1" />
  </div>
  <div class="mb-3 form-check">
    <p>Already have account? <a href = "{% url 'accounts:sign-in' %}">Click here.</a></p>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock content %}
